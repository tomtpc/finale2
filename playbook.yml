---
- 
  hosts: web-{{BRANCH}}
  remote_user: ubuntu
  become_user: root
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name:
          - docker
          - docker-compose
        state: present
    - name: Login DockerHub
      shell: docker login -u "{{DOCKER_USERNAME}}" -p "{{DOCKER_PASSWORD}}"
    
    - name: Copy file
      copy:
        src: docker-compose.yml
        dest: /home/ubuntu/
    
    - name: Restart docker-compose
      shell: |
        chmod 777 /var/run/docker.sock
        docker-compose stop
        docker-compose rm -f
        docker-compose pull
        docker-compose up -d